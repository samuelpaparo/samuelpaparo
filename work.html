<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Work - Samuel Paparo</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/script.js" defer></script>
</head>
<body class="work-page">
  <header>
    <h1 class="name-title">Samuel Paparo</h1>
  </header>

  <main class="page-content">
    <div class="work-section-list" id="work-section-list">
      <div class="project-vignette" data-project="polyptychum">
        <img src="images/polyptychum1.jpg" alt="Polyptychum 1" />
        <h3>Polyptychum</h3>
      </div>
      <div class="project-vignette" data-project="istanbul">
        <img src="images/istanbul1.jpg" alt="Istanbul 1" />
        <h3>Istanbul</h3>
      </div>
      <div class="project-vignette" data-project="gardiensdelart">
        <img src="images/gardiensdelart1.jpg" alt="Gardiens de l'art 1" />
        <h3>Gardiens de l'art</h3>
      </div>
      <div class="project-vignette" data-project="bulgaria">
        <img src="images/bulgaria1.jpg" alt="Bulgaria 1" />
        <h3>Bulgaria</h3>
      </div>
      <div class="project-vignette" data-project="insidebollards">
        <img src="images/bollards1.jpg" alt="Inside Bollards 1" />
        <h3>Inside Bollards</h3>
      </div>
      <div class="project-vignette" data-project="visionindirecte">
        <img src="images/vision1.jpg" alt="Vision Indirecte 1" />
        <h3>Vision Indirecte</h3>
      </div>

</html>
