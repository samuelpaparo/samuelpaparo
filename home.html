<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Samuel Paparo</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/script.js" defer></script>
</head>
<body class="home-page">

  <!-- Fixed title -->
  <h1 class="name-title"><a href="index.html">Samuel Paparo</a></h1>

  <div class="header-wrapper">
    <div class="sticky-wrapper"></div>

    <!-- Navigation with Instagram icon -->
    <nav class="main-nav">
      <a href="https://www.instagram.com/samuel_paparo_" target="_blank" rel="noopener">
        <img src="instagram_icon.png" alt="Instagram" style="width:18px; height:18px; vertical-align: middle;">
      </a>
      <a href="work.html">work</a>
      <a href="about.html">about</a>
      <a href="contact.html">contact</a>
      <a href="donate.html">donate</a>
    </nav>
  </div>

  <main>
    <div class="carousel-container">
      <img id="carousel-img" class="carousel-img" src="" alt="carousel" />
    </div>
  </main>

  <!-- Footer with play button -->
  <footer>
    <div class="copyright-bar" style="display: flex; align-items: center; gap: 10px; justify-content: center; flex-wrap: wrap;">
      <span>© work samuelpaparo.2025 / © music: "Ah Blue Jelly" by Free the Guinea Pig</span>
      <button id="play-music" style="padding: 4px 8px; font-size: 14px; cursor: pointer;">
        ▶ play
      </button>
    </div>
  </footer>

  <!-- Hidden audio element -->
  <audio id="bg-audio" loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Script to handle playback -->
  <script>
    const playBtn = document.getElementById('play-music');
    const audio = document.getElementById('bg-audio');

    // Toggle play/pause
    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play().then(() => {
          playBtn.textContent = '⏸ pause';
        }).catch(err => console.log('Playback blocked:', err));
      } else {
        audio.pause();
        playBtn.textContent = '▶ play';
      }
    });

    // Autoplay if arriving from index.html
    if (sessionStorage.getItem('fromIndex') === 'true') {
      sessionStorage.removeItem('fromIndex');
      // Simulate user click to enable autoplay
      setTimeout(() => {
        playBtn.click();
      }, 300);
    }
  </script>

</body>
</html>
